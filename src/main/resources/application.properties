# --- APP  -----------------------------------------------------
spring.application.name=secureon-backend-1

# --- Connection to MySQL ------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/secureon-backend-1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Spring Data JPA Configuration
spring.jpa.show-sql=true
#
## Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.secureon.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCase
#
## Elements that take their values from maven pom.xml build-related information
#documentation.application.description=@project.description@
#documentation.application.version=@project.version@
#
# JWT Configuration Properties
authorization.jwt.secret=WriteHereYourSecretStringFroTokenSigningCredentials
authorization.jwt.expiration.days=7

# --- Puerto HTTP -------------------------------------------------------------
server.port=8080
